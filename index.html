<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Roboto:wght@400;500;700&family=Montserrat:wght@800&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Apexpizza Dashboard</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
    <div class="relative flex size-full min-h-screen flex-col bg-gray-100 overflow-x-hidden">
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#f4f2f0] px-10 py-3">
          <div class="flex items-center gap-4 text-[#181411]">
            <img src="images/logo.png" alt="logotype" class="logo">
            <h2 class="text-[#181411] text-lg font-bold leading-tight tracking-[-0.015em]">Apexpizza Dashboard</h2>
          </div>
        </header>
        <div class="flex flex-1 justify-center items-center">
          <div class="layout-content-container flex flex-col items-center w-full max-w-3xl">
            <h1 class="text-gray-800 text-5xl font-extrabold mb-12">Выберите страницу</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full">
              <a href="coffee/" class="dashboard-link">
                <div class="dashboard-card bg-coffee">
                  <h3 class="dashboard-title">Coffee</h3>
                  <p class="dashboard-description">Страница штрафы опозданые офиса</p>
                </div>
              </a>
              <a href="courier/" class="dashboard-link">
                <div class="dashboard-card bg-courier">
                  <h3 class="dashboard-title">Courier</h3>
                  <p class="dashboard-description">Отчеты курьерской службы</p>
                </div>
              </a>
              <a href="frlanding/" class="dashboard-link">
                <div class="dashboard-card bg-frlanding">
                  <h3 class="dashboard-title">Franchise Landing</h3>
                  <p class="dashboard-description">Отчеты по дням по обработка заявок(Франшиза)</p>
                </div>
              </a>
              <a href="chief/" class="dashboard-link">
                <div class="dashboard-card bg-franchise">
                  <h3 class="dashboard-title">Посещаемость поваров</h3>
                  <p class="dashboard-description">Посещаемость и скорость кухни</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <footer class="flex items-center justify-center whitespace-nowrap border-b border-solid border-b-[#f4f2f0] px-10 py-12">
        <div class="flex items-center gap-4 text-[#181411]">
          <h2 class="text-[#181411] text-lg font-bold leading-tight tracking-[-0.015em]">Apexpizza <3 </h2>
        </div>
      </footer>
    </div>
</body>
</html>
