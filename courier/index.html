<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Be+Vietnam+Pro:wght@400;500;700;900" onload="this.rel='stylesheet'" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Apexpizza Courier Attendance Statistics</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="chart-scripts.js" defer></script>
    <script src="card-scripts.js" defer></script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
    </div>
    <div class="relative flex size-full min-h-screen flex-col bg-gray-50 group/design-root overflow-x-hidden animate__animated animate__fadeIn" style='font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;'>
        <div class="layout-container flex h-full grow flex-col">
            <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-gray-200 px-10 py-3 bg-white shadow-md">
                <div class="flex items-center gap-4 text-gray-900">
                    <img src="../images/logo.png" alt="логотип" class="logo w-10 h-10">
                    <h2 class="text-lg font-bold leading-tight tracking-tight animate__animated animate__pulse" id="header-title">Apexpizza Kuryerlar statistikasi (oxirgi 7 kun)</h2>
                </div>
            </header>
            <div class="px-20 flex flex-1 justify-center py-8 wrapper">
                <div class="flex flex-row max-w-7xl w-full">
                    <div id="cards-container" class="w-1/6 flex flex-col space-y-4 pr-4">
                        <!-- Карточки будут добавлены здесь -->
                    </div>
                    <div class="charts-container w-5/6">
                        <div class="chart-container p-4 pb-0 bg-white rounded-lg shadow-lg mb-4">
                            <h3 class="chart-title">Yetkazib berish statistikasi</h3>
                            <canvas id="deliveryChart"></canvas>
                        </div>
                        <div class="chart-container p-4 pb-0 bg-white rounded-lg shadow-lg mb-4">
                            <h3 class="chart-title">Kuryerlar shtati bo'yicha</h3>
                            <canvas id="firstChart"></canvas>
                        </div>
                        <div class="chart-container p-4 pb-0 bg-white rounded-lg shadow-lg mb-4">
                            <h3 class="chart-title">Kuryerlar davomadi bo'yicha</h3>
                            <canvas id="secondChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="flex items-center justify-center whitespace-nowrap border-t border-solid border-t-gray-200 px-10 py-12 bg-white shadow-inner">
            <div class="text-gray-900">
                <h2 class="text-lg font-bold leading-tight tracking-tight animate__animated animate__pulse">Apexpizza <3</h2>
            </div>
        </footer>
    </div>
</body>
</html>
