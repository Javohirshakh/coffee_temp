<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <title>Branch Attendance Statistics</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
    </div>
    <header>
        <div class="container">
            <h1>Branch Attendance Statistics</h1>
        </div>
    </header>
    <main class="container">
        <section id="date-picker">
            <input type="text" name="daterange" id="daterange" />
        </section>
        <section id="charts">
            <h2>Charts</h2>
            <div class="chart-container-row">
                <div class="chart-container" style="width: 70%;">
                    <canvas id="percentageChart"></canvas>
                </div>
                <div class="chart-container" style="width: 30%;">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart-controls">
                    <button id="attendanceFilter" class="active">Attendance</button>
                    <button id="presenceFilter">Presence</button>
                </div>
                <canvas id="branchChart"></canvas>
            </div>
        </section>
    </main>
</body>
</html>
